	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const data = input.split(",").map(range => range.split("-").map(Number));

		let part1 = 0;
		let part2 = 0;

		data.forEach(range => {
			for (let i = range[0]; i <= range[1]; ++i) {
				const str = i.toString();

				const repeated1 = str.match(/^(\d+)\1$/gm);
				const repeated2 = str.match(/^(\d+)\1+$/gm);

				if (repeated1) {
					part1 += +repeated1[0];
				}

				if (repeated2) {
					part2 += +repeated2[0];
				}
			}
		});

		return part1 + ", " + part2;
	}
